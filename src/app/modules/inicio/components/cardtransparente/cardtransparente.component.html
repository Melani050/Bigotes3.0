<mat-card class="card">
    <mat-card-header class="text-center">
      <mat-card-title>¡Encontra a tu mascota ideal!</mat-card-title>
      <mat-card-subtitle>¿Que tipo de mascota buscas?</mat-card-subtitle>
    </mat-card-header>
  
    <mat-button-toggle-group class="botones rounded-3">
      <mat-button-toggle value="gato" class="boton2" (click)="obtenerGatos()">
        <img src="../../../../../assets/gatito.png" class="img-fluid" alt="Gato">
      </mat-button-toggle>
      <mat-button-toggle value="perro" class="boton2" (click)="obtenerPerros()">
        <img src="../../../../../assets/perrito.png" class="img-fluid" alt="Perro">
      </mat-button-toggle>
    </mat-button-toggle-group>
  
    <mat-card-actions>
      <button mat-raised-button data-bs-toggle="modal" data-bs-target="#enProceso" class="botones">
        buscar mascotas
      </button>
    </mat-card-actions>
  
  </mat-card>
  
  
  <!-- modal funcion en proceso -->
  <div class="modal fade" id="enProceso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Función en proceso</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Estamos trabajando en el funcionamiento de esta función</p>
          
        </div>
        <div class="modal-footer">
          <button class="btn" type="button" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
