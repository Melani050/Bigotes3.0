<h1 class="titulo">Mascotas en adopción</h1>
<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let i of info" class="contenido">
        <mat-card class="example-card">
            <!-- IMAGEN -->
            <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="100%">
            <mat-card-header> 
              <!-- TÍTULO -->
              <mat-card-title>{{i.nombre}}</mat-card-title>
            </mat-card-header>           
            <mat-card-content>
                <!-- DESCRIPCIÓN -->
              <p>
                Sexo: {{i.sexo}} <br>
                Tamaño: {{i.tamanio}} <br>
                Raza: {{i.raza}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>
                <mat-icon>info</mat-icon> Más información
              </button>
              <button mat-button>
                <mat-icon>email</mat-icon> Contacto
              </button>
            </mat-card-actions>
        </mat-card>
    </div>
    </div>
  </div>
</div>
