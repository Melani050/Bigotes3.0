<div class="container">
    <div class="row">
        <h1>Registrate</h1>

        <i class="material-icons" style="font-size: 200px;">person</i>
         
       
        <!--NOMBRE-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese un nombre de usuario:</mat-label>
            <input [(ngModel)]="usuarios.nombre" matInput required="">
        </mat-form-field>
          
       <!--USUARIO-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese un email de usuario:</mat-label>
            <input [(ngModel)]="usuarios.email" matInput required="">
        </mat-form-field>

         <!--ROL-->
        <mat-form-field>
            <mat-label>Seleccione un rol:</mat-label>
            <mat-select [(ngModel)]="usuarios.rol" required>
              <mat-option value="vis">Visitante </mat-option>
              <mat-option value="adm">Administrador</mat-option>
            </mat-select>
          </mat-form-field>

         <!--CONTRASEÑA-->
        <mat-form-field>
            <mat-label>Ingrese una contraseña:</mat-label>

            <input [(ngModel)]="usuarios.contrasena" matInput [type]="hide ? 'password' : 'text'"  #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

         <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
         </mat-form-field> 
        

        <button class="boton" mat-raised-button color="primary" (click)="registrarse()">Registrar</button>
        
    </div>
</div>
