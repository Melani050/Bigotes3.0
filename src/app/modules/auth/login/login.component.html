<div class="container">
  <div class="row formulario pt-4 pb-4 ps-5 pe-5 mt-4">  
    <!--<div class="label">  </div>-->
    <h1 class="letras" id="login"> iniciar sesión</h1>

    <!--EMAIL-->
    <p class="letras2" >Email</p>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese un email de usuario:</mat-label>
      <input [(ngModel)]="usuarios.email" matInput required="">
      <mat-icon matSuffix>email</mat-icon>
     </mat-form-field>

    <!--CONTRASEÑA-->
    <p class="letras2" >Contraseña</p>
    <mat-form-field>
      <mat-label>Ingrese una contraseña:</mat-label>

      <input [(ngModel)]="usuarios.contrasena" matInput [type]="hide ? 'password' : 'text'"  #input minlength="6" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
