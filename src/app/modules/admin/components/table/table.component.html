<table class="table">
  <thead >
    <tr class="apartados">
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Contraseña</th>
      <th scope="col">Confirmar</th>
    </tr>
  </thead>
  <tbody class="">
    <tr *ngFor="let col of coleccionUsuarios">
      <th scope="row">1</th>
      <td>{{col.id}}</td>
      <td>{{col.nombre}}</td>
      <td>{{col.email}}</td>
      <td>{{col.contrasena}}</td>
      <td>{{col.confirmar}}</td>

      <!-- BOTONES PARA EDITAR Y ELIMINAR -->
      <td class="botones">
        <button type="button" title="Editar" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#editarUsuario" (click)="mostrarEditar(col)" >
            <mat-icon>edit</mat-icon>
        </button>
        <button type="button" title="Eliminar" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#eliminarUsuario" (click)="mostrarBorrar(col)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>  
    
    </tr>
  </tbody>
</table>

<!-- BOTÓN PARA AGREGAR USUARIO -->
<div class="btn-nuevo">
  <button  type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#agregarUsuario">
    Agregar un usuario
  </button>
</div>


<!-- MODAL PARA AGREGAR USUARIO -->
<div class="modal fade " id="agregarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese un nuevo usuario:</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div [formGroup]="usuario" class="modal-body">

        
            <div class="mb-3">
              <label class="form-label">Ingrese nombre de usuario:</label>
              <input class="form-control" type="text" formControlName="nombre" placeholder="Ingrese nombre del usuario">
            </div>
            <div class="mb-3">
              <label class="form-label">Ingrese email:</label>
              <input class="form-control" type="text" formControlName="email" placeholder="Ingrese su email">
            </div>
            <div class="mb-3">
              <label class="form-label">Ingrese contraseña</label>
              <input class="form-control" type="text" formControlName="alt" placeholder="Ingrese su contraseña">
            </div>
      </div>

          <!-- ACCIONES DEL MODAL -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="agregarUsuario()">Guardar</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL PARA EDITAR USUARIO -->
<div class="modal fade" *ngFor="let col of coleccionUsuario" id="editarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edite al usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div [formGroup]="usuario" class="modal-body">
        <div class="mb-3">
          <label class="form-label">Cambie nombre del usuario:</label>
          <input class="form-control" type="text" formControlName="nombre" placeholder="Igrese nombre del usuario">
        </div>
        <div class="mb-3">
          <label class="form-label">Ingrese email:</label>
          <input class="form-control" type="text" formControlName="email" placeholder="Ingrese el email">
        </div>
        <div class="mb-3">
          <label class="form-label">Ingrese la contraseña</label>
          <select class="form-control" formControlName="contrasena" placeholder="Ingrese la contrasena">
          </select>
        </div>

      <!-- ACCIONES DEL MODAL -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="editarUsuario()">Guardar cambios</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>


</div>

<!-- Modal para ELIMINAR USUARIO -->
<div class="modal fade" *ngIf="modalVisibleUsuario" id="eliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro de eliminar el siguiente usuario?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <!-- MOSTRAMOS EL USUARIO QUE SE ELIMINARÁ -->
          {{usuarioSeleccionado.nombre}}
          <img src="{{usuarioSeleccionado.imagen}}" alt="{{usuarioSeleccionado.alt}}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="borrarUsuario()">Eliminar</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
